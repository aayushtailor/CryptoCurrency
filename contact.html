<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Crypto Exchange</title>
  <link rel="stylesheet" href="#"/>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0222;
      color: white;
      font-family: sans-serif;
    }

    .contact-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 7%;
      background-size: cover;
    }

    .contact-form {
      flex: 1 1 500px;
      margin-right: 40px;
    }

    .contact-form h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .contact-form h1 span {
      color: #ff960b;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 20px;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    .contact-form button {
      background-color: #ff960b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #e68600;
    }

    .contact-img {
      flex: 1 1 400px;
      text-align: center;
    }

    .contact-img img {
      width: 150px;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 150, 11, 0.3);
    }

    #output {
      margin-top: 10px;
      color: #ff960b;
    }

    a.btn {
      display: inline-block;
      background: #ff960b;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      transition: 0.3s;
    }

    a.btn:hover {
      background: #e68600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column-reverse;
        text-align: center;
      }

      .contact-img img {
        width: 90px;
        margin-bottom: 30px;
      }

      .contact-form h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>
  <section class="contact-container">
    <div class="contact-form">
      <h1>Contact <span>Us</span></h1>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <p id="output"></p>
      <br />
      <a href="index.html" class="btn">Back to Home</a>
    </div>

    <div class="contact-img">
      <img src="images/logo.png" alt="Contact Crypto" />
    </div>
  </section>

  <!-- Link JS file -->
  <script src="contact.js"></script>
</body>
</html>
